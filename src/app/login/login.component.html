<section class="p-10">
    <form [formGroup]="connectForm" (ngSubmit)="submitForm()">
        <div class="card shadow-2xl items-center bg-base-100 w-96 mx-auto">
            <div class="card-body">
                <h1 class="card-title justify-center">Connectez-vous</h1>
                <input type="email" placeholder="Email" class="input input-bordered input-primary" formControlName="email" />
                <input type="password" placeholder="Mot de passe" class="input input-bordered input-primary" formControlName="password"/>
                <div class="card-actions justify-center">
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </div>
        </div>
    </form>
</section>
